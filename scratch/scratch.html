<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch</title>
    <style type="text/css">
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <img src="assets/images/banner-960px-by-200px-html-form-application.png" />
    <p>Because the image has a z-index of -1, it will be placed behind the text.</p>
</body>

</html>
